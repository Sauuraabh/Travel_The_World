<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/5b4c259049.js"
      crossorigin="anonymous"
    ></script>
    <title>TRAVEL WEBSITE | CONTACT</title>
  </head>
  <body>
    <!-- heading -->
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo lg-heading text-light">TRAVEL WORLD</h1>
        <ul class="nav-item">
          <li class="nav-items"><a href="./index.html">HOME</a></li>
          <li class="nav-items"><a href="./about.html">ABOUT</a></li>
          <li class="nav-items"><a href="./contact.html">CONTACT</a></li>
        </ul>
      </div>
    </nav>
    <!-- contact section -->
    <div class="contact-form">
      <div class="container">
        <div class="form-wrapper">
          <div class="company-address">
            <div class="address-group">
              <i class="fas fa-map-marker fa-3x text-red"></i>
              <h2 class="text-grey md-heading">Location</h2>
              <p>PIL, Gandhinagar, Gujarat</p>
            </div>
            <div class="address-group">
              <i class="fas fa-envelope fa-3x text-red"></i>
              <h2 class="text-grey md-heading">Email</h2>
              <p>saurabhprht@gmail.com</p>
            </div>
            <div class="address-group">
              <i class="fas fa-phone-square fa-3x text-red"></i>
              <h2 class="text-grey md-heading">Call</h2>
              <p>+9188888888</p>
            </div>
            <img src="./images/company-img.jpg" alt="company image">
          </div>
          <form action="" class="form">
            <h1 class="lg-heading text-black">Contact Us</h1>
            <p class="text-grey">Let us know your questions, suggestions and concerns by filling out the contact form below.</p>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="number" name="" id="phone" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea name="" id="message" placeholder="Please enter your message here " required></textarea>
            </div>
            <button type="submit" class="form-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer class="footer">
      <div class="social-media-links">
        <i class="fa-brands fa-facebook fa-4x"></i>
        <i class="fa-brands fa-twitter fa-4x"></i>
        <i class="fa-brands fa-instagram fa-4x"></i>
      </div>
      <p>World Travel &copy; 2020, All Rights Reserved</p>
    </footer>
  </body>
</html>
